language: objective-c
before_install:
  - brew update
  - brew tap homebrew/homebrew-dupes
install:
  - mkdir -p $(brew --repo)/Library/Taps
  - ln -s $PWD $(brew --repo)/Library/Taps/travis-testtap
  - brew tap --repair
env:
  - PACKAGE=httpd22
  - PACKAGE=httpd24
script:
  - brew install -v $PACKAGE
